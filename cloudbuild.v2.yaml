steps:
  # ---------- Build Docker Image ----------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cleantransparency-v2/cleantransparency-v2-image:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cleantransparency-v2/cleantransparency-v2-image:latest'
      - '.'

  # ---------- Push to Artifact Registry ----------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cleantransparency-v2/cleantransparency-v2-image'

  # ---------- Deploy to Cloud Run ----------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cleantransparency-v2'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/cleantransparency-v2/cleantransparency-v2-image:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--update-secrets=/secrets/p12_certificado_v2=p12_certificado_v2:latest'
      - '--update-secrets=P12_PASSWORD=p12_pwd_v2:latest'
      - '--set-env-vars=ENVIRONMENT=production'
      - '--timeout=300'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'

# Configuración global
timeout: '1200s'
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Substituciones por defecto (útil para builds manuales)
substitutions:
  _SERVICE_NAME: 'cleantransparency-v2'
  _REGION: 'us-central1'
